<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Table Display</title>
    <style>
        /* Some basic styles for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px 12px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="csvTable">
        <!-- The table headers will go here -->
        <thead>
            <tr>
                <th>Season</th>
                <th>Age</th>
                <th>Tm</th>
                <!-- ... add all headers here ... -->
                <th>PF</th>
                <th>PTS</th>
            </tr>
        </thead>
        <!-- The table body will be populated with the CSV data -->
        <tbody>
        </tbody>
    </table>

    <script>
window.onload = function() {
    fetch('https://drewwolin.com/games/name-that-player/v2/data.csv')
        .then(response => response.text())
        .then(data => {
            const parsedData = Papa.parse(data, {
                header: true,
                skipEmptyLines: true
            });

            const tableBody = document.querySelector("#csvTable tbody");

            parsedData.data.forEach(row => {
                let rowElem = document.createElement('tr');
                for (let key in row) {
                    let cellElem = document.createElement('td');
                    cellElem.textContent = row[key];
                    rowElem.appendChild(cellElem);
                }
                tableBody.appendChild(rowElem);
            });
        });
}


    </script>
</body>
</html>

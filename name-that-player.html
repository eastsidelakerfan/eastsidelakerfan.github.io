var urlArray = [

];

function randomUrl() {

.tooltip {

  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: 100%;
  left: 50%;

}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
